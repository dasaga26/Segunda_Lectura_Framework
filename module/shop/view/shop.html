<!--================ List Product Area =================-->
<section id="list-container" class="cat_product_area section_padding">
    <div class="container">
        <div class="showfilters">
            <h4 onclick="show_filters()">Mostrar Filtros ‎‎ <i class="fa-solid fa-bars" style="color: #ff3368;"></i></h4>
        </div>
        <div id="filters2" class="filters2_hidden filter-bar d-flex flex-wrap align-items-center"></div>

        <div class="row">
            <!-- Contenedor de productos (izquierda) -->
            <div class="col-lg-6">
                <div id="list-content" class="row align-items-center latest_product_inner"></div>
                <div class="col-lg-12">
                    <nav class="pagination_area">
                        <ul id="pagination" class="pagination"></ul>
                    </nav>
                </div>
            </div>

            <!-- Contenedor para Google Maps (derecha) -->
            <div id="map" class="col-lg-6"></div>
        </div>
    </div>
</section>

<!--================ Details Product Area =================-->
<section id="details-container" class="cat_product_area section_padding" style="display: none">
    <div class="container">
        <div id="productos-details" class="row">
            <div class="date_img"></div>
        </div>
    </div>
</section>
<!-- Loading Screen -->
<div id="loading-screen" style="position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(255, 255, 255, 0.9); display: flex; justify-content: center; align-items: center; z-index: 9999;">
    <div class="spinner" style="border: 4px solid rgba(0, 0, 0, 0.1); border-top: 4px solid #ff3368; border-radius: 50%; width: 50px; height: 50px; animation: spin 1s linear infinite;"></div>
</div>

<script>
    document.addEventListener("DOMContentLoaded", function() {
        const loadingScreen = document.getElementById("loading-screen");
        loadingScreen.style.display = "none";
    });
</script>
